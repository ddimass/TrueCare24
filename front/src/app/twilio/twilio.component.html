<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row wrap">
    <!-- column -->
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Twilio SID</mat-label>
                    <input matInput type="text" [(ngModel)]="php.twilio_sid">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Twilio token</mat-label>
                    <input matInput type="text" [(ngModel)]="php.twilio_token">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Twilio number</mat-label>
                    <input matInput type="text" [(ngModel)]="php.twilio_number">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Admin number</mat-label>
                    <input matInput type="text" [(ngModel)]="php.admin_number">
                </mat-form-field>
                
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <b>
                $client = new Twilio\Rest\Client(
                    '{{php.twilio_sid}}',
                    '{{php.twilio_token}}'
                );</b>
            </mat-card-content>
        </mat-card>
    </div>
</div>
